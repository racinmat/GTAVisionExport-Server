<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lightGallery</title>


    <link rel='stylesheet prefetch' href='https://cdn.jsdelivr.net/lightgallery/latest/css/lightgallery.css'>
    <link rel="stylesheet" href="css/gallery.css">

</head>

<body>
<div class="cont">
    <div class="page-head">
        <h1>jQuery lightgallery</h1>
        <p class="lead">A lightweight, customizable, modular, responsive, lightbox gallery plugin for jQuery.</p><a
            href="https://github.com/sachinchoolur/lightGallery" class="btn btn-primary btn-lg">View on github</a></div>

    <div class="demo-gallery">
        <ul id="lightgallery">
            <li data-responsive="https://sachinchoolur.github.io/lightGallery/static/img/1-375.jpg 375, https://sachinchoolur.github.io/lightGallery/static/img/1-480.jpg 480, https://sachinchoolur.github.io/lightGallery/static/img/1.jpg 800"
                data-src="https://sachinchoolur.github.io/lightGallery/static/img/1-1600.jpg"
                data-sub-html="<h4>Fading Light</h4><p>Classic view from Rigwood Jetty on Coniston Water an old archive shot similar to an old post but a little later on.</p>"
                data-pinterest-text="Pin it" data-tweet-text="share on twitter ">
                <a href="">
                    <img class="img-responsive"
                         src="https://sachinchoolur.github.io/lightGallery/static/img/thumb-1.jpg">
                    <div class="demo-gallery-poster">
                        <img src="https://sachinchoolur.github.io/lightGallery/static/img/zoom.png">
                    </div>
                </a>
            </li>
            <li data-responsive="https://sachinchoolur.github.io/lightGallery/static/img/2-375.jpg 375, https://sachinchoolur.github.io/lightGallery/static/img/2-480.jpg 480, https://sachinchoolur.github.io/lightGallery/static/img/2.jpg 800"
                data-src="https://sachinchoolur.github.io/lightGallery/static/img/2-1600.jpg"
                data-sub-html="<h4>Bowness Bay</h4><p>A beautiful Sunrise this morning taken En-route to Keswick not one as planned but I'm extremely happy I was passing the right place at the right time....</p>"
                data-pinterest-text="Pin it" data-tweet-text="share on twitter ">
                <a href="">
                    <img class="img-responsive"
                         src="https://sachinchoolur.github.io/lightGallery/static/img/thumb-2.jpg">
                    <div class="demo-gallery-poster">
                        <img src="https://sachinchoolur.github.io/lightGallery/static/img/zoom.png">
                    </div>
                </a>
            </li>
            <li data-responsive="https://sachinchoolur.github.io/lightGallery/static/img/13-375.jpg 375, https://sachinchoolur.github.io/lightGallery/static/img/13-480.jpg 480, https://sachinchoolur.github.io/lightGallery/static/img/13.jpg 800"
                data-src="https://sachinchoolur.github.io/lightGallery/static/img/13-1600.jpg"
                data-sub-html="<h4>Sunset Serenity</h4><p>A gorgeous Sunset tonight captured at Coniston Water....</p>"
                data-pinterest-text="Pin it" data-tweet-text="share on twitter ">
                <a href="">
                    <img class="img-responsive"
                         src="https://sachinchoolur.github.io/lightGallery/static/img/thumb-13.jpg">
                    <div class="demo-gallery-poster">
                        <img src="https://sachinchoolur.github.io/lightGallery/static/img/zoom.png">
                    </div>
                </a>
            </li>
            <li data-responsive="https://sachinchoolur.github.io/lightGallery/static/img/4-375.jpg 375, https://sachinchoolur.github.io/lightGallery/static/img/4-480.jpg 480, https://sachinchoolur.github.io/lightGallery/static/img/4.jpg 800"
                data-src="https://sachinchoolur.github.io/lightGallery/static/img/4-1600.jpg"
                data-sub-html="<h4>Coniston Calmness</h4><p>Beautiful morning</p>" data-pinterest-text="Pin it"
                data-tweet-text="share on twitter ">
                <a href="">
                    <img class="img-responsive"
                         src="https://sachinchoolur.github.io/lightGallery/static/img/thumb-4.jpg">
                    <div class="demo-gallery-poster">
                        <img src="https://sachinchoolur.github.io/lightGallery/static/img/zoom.png">
                    </div>
                </a>
            </li>
        </ul>
        <span class="small">Click on any of the images to see lightGallery</span>
    </div>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdn.jsdelivr.net/picturefill/2.3.1/picturefill.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.13/jquery.mousewheel.min.js'></script>
<script src='https://cdn.jsdelivr.net/g/lightgallery@1.3.5,lg-fullscreen@1.0.1,lg-hash@1.0.1,lg-pager@1.0.1,lg-share@1.0.1,lg-thumbnail@1.0.1,lg-video@1.0.1,lg-autoplay@1.0.1,lg-zoom@1.0.3'></script>

<script>
    $(document).ready(function () {
        $('#lightgallery').lightGallery({
            pager: true
        });
    });
</script>

</body>
</html>
